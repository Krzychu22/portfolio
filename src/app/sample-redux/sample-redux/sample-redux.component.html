<h2>Liczba zapisana w redux: {{ currentValue$ | async }}</h2>

<div>
  <mat-form-field
    appearance="outline"
  >
    <mat-label>Liczba</mat-label>
    <input matInput #val maxlength="5" placeholder="Np. 10">
  </mat-form-field>
  <button mat-button (click)="set(val.value); val.value = ''">Ustaw</button>
</div>
<div>
  <button mat-button (click)="increase()">Dodaj</button>
  <button mat-button (click)="decrease()">Odejmij</button>
  <button mat-button (click)="reset()">Reset</button>
</div>
